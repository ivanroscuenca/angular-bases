<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    //escuchamos evento
    <dbz-list (onDelete)="dbzService.deleteCharacter($event)" [characterList]="dbzService.characters"></dbz-list>

  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.addNewCharacter($event)"></dbz-add-character>
  </div>

</div>
